---
ansible-navigator:
  logging:
    level: critical
    append: true
    file: ./ansible-navigator.log
  execution-environment:
    container-engine: auto
    enabled: true
    pull:
      policy: always
    image: production-aap.apps.ocp.bk.lab/homelab_ees/ocpv_ee:latest
  playbook-artifact:
    enable: true
    save-as: 'artifacts/{playbook_name}-artifact-{time_stamp}.json'
